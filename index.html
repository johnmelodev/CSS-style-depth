<!doctype html>
<html lang="pt-BR">

<head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Cabeçalho da página com diferentes níveis de especificidade -->
    <header class="cabecalho">
        <!-- Elemento com ID, classe e tag -->
        <h1 id="titulo-principal" class="destaque">Título Principal</h1>

        <!-- Elementos com apenas classe -->
        <p class="texto">Este é um parágrafo normal.</p>
        <p class="destaque">Este é um parágrafo destacado.</p>

        <!-- Elemento somente com tag -->
        <p>Este é outro parágrafo normal.</p>
    </header>
</body>

</html>
