<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Inline vs Block</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Div com display block -->
    <div class="block">
        Eu sou uma div com display block.
        <!-- Um elemento block sempre começa em uma nova linha e ocupa toda a largura disponível. -->
    </div>

    <!-- Div com display inline -->
    <div class="inline">
        Eu sou uma div com display inline. <!-- Um elemento inline flui junto com o texto ou outros elementos inline, 
             não ocupando toda a largura disponível. -->
    </div>
</body>

</html>
