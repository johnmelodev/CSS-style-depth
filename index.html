<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Links com Estados</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Exemplo de Estilização de Links</h1>
    <p>Experimente interagir com os links abaixo para ver os diferentes estados:</p>

    <!-- Link para um site externo -->
    <a href="https://www.google.com" target="_blank">Visite o Google</a>

    <p>Aqui está outro link que você já pode ter visitado:</p>
    <!-- Link para um site fictício -->
    <a href="https://www.exemplo.com" target="_blank">Visite o Exemplo.com</a>

    <p>Teste passar o mouse sobre os links e clique neles para ver as mudanças visuais.</p>
</body>

</html>
