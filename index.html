<!doctype html>
<html lang="en-US">

<head>
    <title>Exemplo de página com Flexbox</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Ink</h1>
        </header>
        <nav>
            <ul class="site-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/features">Recursos</a></li>
                <li><a href="/pricing">Preços</a></li>
                <li><a href="/support">Suporte</a></li>
                <li class="nav-right"><a href="/about">Sobre</a></li>
            </ul>
        </nav>
        <main class="flex">
            <div class="column-main tile"> <!-- B -->
                <h1>Colaboração em equipe feita da maneira certa</h1> <!-- B -->
                <p>Milhares de equipes de todo o <!-- B --> mundo recorrem ao <b>Ink</b> para se comunicar <!-- B --> e
                    realizar tarefas.</p> <!-- B -->
            </div> <!-- B -->
            <div class="column-sidebar"> <!-- C -->
                <div class="tile">
                    <form class="login-form">
                        <h3>Login</h3>
                        <p>
                            <label for="username">Nome de usuário</label>
                            <input id="username" type="text" name="username" />
                        </p>
                        <p>
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" />
                        </p>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="tile centered stack">
                    <small>A partir de</small>
                    <div class="cost">
                        <span class="cost-currency">$</span>
                        <span class="cost-dollars">20</span>
                        <span class="cost-cents">.00</span>
                    </div>
                    <a class="cta-button" href="/pricing"> Inscreva-se </a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
